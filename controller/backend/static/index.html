<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Argos IDS Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    aside {
      width: 220px;
      background-color: #1f1f1f;
      padding: 20px;
      border-right: 1px solid #333;
      height: 100vh;
      transition: transform 0.3s ease;
    }

    aside.collapsed {
      transform: translateX(-100%);
    }

    #menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    aside h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
    }

    aside ul li:hover {
      color: #fff;
      text-decoration: underline;
    }

    .container {
      flex: 1;
      padding: 20px;
      margin-left: 220px;
      transition: margin-left 0.3s ease;
    }

    .container.full {
      margin-left: 0;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }

    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      color: #fff;
    }

    #chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    .hidden { display: none; }

    select, input {
      background-color: #2e2e2e;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group {
      max-width: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="menu-toggle">☰</button>

  <aside id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li onclick="showSection('dashboard')">My Network</li>
      <li onclick="showSection('block')">Block Traffic</li>
    </ul>
  </aside>

  <div class="container" id="main-container">
    <div id="dashboard-section">
      <div class="cards">
        <div class="card">
          <h2>Switches Ativos</h2>
          <p id="switches">N/A</p>
        </div>
        <div class="card">
          <h2>Hosts Ativos</h2>
          <p id="hosts">N/A</p>
        </div>
      </div>
      <div id="chart-container">
        <canvas id="trafficChart" height="100"></canvas>
      </div>
    </div>

    <div id="block-section" class="hidden">
      <h2>Bloquear Tráfego</h2>

      <div class="form-group">
        <label for="switchSelect">Switch</label>
        <select id="switchSelect"></select>
      </div>

      <div class="form-group">
        <label for="srcSelect">Host de Origem (eth_src)</label>
        <select id="srcSelect"></select>
      </div>

      <div class="form-group">
        <label for="dstSelect">Host de Destino (eth_dst)</label>
        <select id="dstSelect"></select>
      </div>

      <div class="form-group">
        <label for="inPort">Porta de Entrada (in_port)</label>
        <input type="number" id="inPort" placeholder="Ex: 1" />
      </div>

      <button onclick="blockTraffic()">Bloquear Tráfego</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const container = document.getElementById('main-container');
    document.getElementById('menu-toggle').onclick = () => {
      sidebar.classList.toggle('collapsed');
      container.classList.toggle('full');
    };

    function showSection(section) {
      document.getElementById('dashboard-section').classList.toggle('hidden', section !== 'dashboard');
      document.getElementById('block-section').classList.toggle('hidden', section !== 'block');
    }

    async function fetchTrafficData() {
      const response = await fetch('/api/traffic');
      return await response.json();
    }

    async function fetchTopologyData() {
      const response = await fetch('/api/overview');
      return await response.json();
    }

    async function fetchSwitches() {
      const response = await fetch('/api/switches');
      const data = await response.json();
      const select = document.getElementById('switchSelect');
      select.innerHTML = '';
      data.switches.forEach(s => {
        const option = document.createElement('option');
        option.value = s;
        option.text = `Switch ${s}`;
        select.appendChild(option);
      });
    }

    async function fetchHosts() {
      const response = await fetch('/api/hosts');
      const data = await response.json();
      const srcSelect = document.getElementById('srcSelect');
      const dstSelect = document.getElementById('dstSelect');
      srcSelect.innerHTML = '';
      dstSelect.innerHTML = '';
      data.hosts.forEach(host => {
        const option1 = document.createElement('option');
        const option2 = document.createElement('option');
        option1.value = option2.value = host.mac;
        option1.text = option2.text = host.mac;
        srcSelect.appendChild(option1);
        dstSelect.appendChild(option2);
      });
    }

    async function blockTraffic() {
      const dpid = parseInt(document.getElementById('switchSelect').value);
      const eth_src = document.getElementById('srcSelect').value;
      const eth_dst = document.getElementById('dstSelect').value;
      const in_port = parseInt(document.getElementById('inPort').value);

      const payload = { dpid, eth_src, eth_dst, in_port };
      const response = await fetch('/block', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert('Tráfego bloqueado com sucesso!');
      } else {
        alert('Erro ao tentar bloquear tráfego.');
      }
    }

    async function renderDashboard() {
      const traffic = await fetchTrafficData();
      const topology = await fetchTopologyData();
      await fetchSwitches();
      await fetchHosts();

      document.getElementById('switches').textContent = topology.switches ?? 'N/A';
      document.getElementById('hosts').textContent = topology.hosts ?? 'N/A';

      const ctx = document.getElementById('trafficChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: traffic.labels,
          datasets: traffic.datasets
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Tráfego por Switch ao Longo do Tempo',
              color: '#fff'
            },
            legend: {
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: { ticks: { color: '#fff' }},
            y: { ticks: { color: '#fff' }}
          }
        }
      });
    }

    renderDashboard();
  </script>
</body>
</html>
