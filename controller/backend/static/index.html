<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Argos IDS Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    aside {
      width: 220px;
      background-color: #1f1f1f;
      padding: 20px;
      border-right: 1px solid #333;
      height: 100vh;
    }
    aside h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
    }
    aside ul li:hover {
      color: #fff;
      text-decoration: underline;
    }
    .container {
      flex: 1;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      flex: 1;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }
    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      color: #fff;
    }
    #chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .hidden { display: none; }
    select {
      background-color: #2e2e2e;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      margin-left: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Menu</h2>
    <ul>
      <li onclick="showSection('dashboard')">My Network</li>
      <li onclick="showSection('block')">Block Traffic</li>
    </ul>
  </aside>

  <div class="container">
    <div id="dashboard-section">
      <div class="cards">
        <div class="card">
          <h2>Switches Ativos</h2>
          <p id="switches">N/A</p>
        </div>
        <div class="card">
          <h2>Hosts Ativos</h2>
          <p id="hosts">N/A</p>
        </div>
      </div>
      <div id="chart-container">
        <canvas id="trafficChart" height="100"></canvas>
      </div>
    </div>

    <div id="block-section" class="hidden">
      <h2>Bloquear Tráfego por Switch</h2>
      <select id="switchSelect"></select>
      <button onclick="blockTraffic()">Bloquear</button>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('dashboard-section').classList.toggle('hidden', section !== 'dashboard');
      document.getElementById('block-section').classList.toggle('hidden', section !== 'block');
    }

    async function fetchTrafficData() {
      const response = await fetch('/api/traffic');
      const data = await response.json();
      return data;
    }

    async function fetchTopologyData() {
      const response = await fetch('/api/overview');
      const data = await response.json();
      return data;
    }

    async function fetchSwitches() {
      const response = await fetch('/api/switches');
      const data = await response.json();
      const select = document.getElementById('switchSelect');
      select.innerHTML = '';
      data.switches.forEach(s => {
        const option = document.createElement('option');
        option.value = s;
        option.text = `Switch ${s}`;
        select.appendChild(option);
      });
    }

    async function blockTraffic() {
      const dpid = document.getElementById('switchSelect').value;
      await fetch(`/block/${dpid}`, { method: 'POST' });
      alert(`Comando de bloqueio enviado para o switch ${dpid}`);
    }

    async function renderDashboard() {
      const traffic = await fetchTrafficData();
      const topology = await fetchTopologyData();
      await fetchSwitches();

      document.getElementById('switches').textContent = topology.switches ?? 'N/A';
      document.getElementById('hosts').textContent = topology.hosts ?? 'N/A';

      const ctx = document.getElementById('trafficChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: traffic.labels,
          datasets: traffic.datasets
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Tráfego por Switch ao Longo do Tempo',
              color: '#fff'
            },
            legend: {
              labels: {
                color: '#fff'
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#fff' }
            },
            y: {
              ticks: { color: '#fff' }
            }
          }
        }
      });
    }

    renderDashboard();
  </script>
</body>
</html>
