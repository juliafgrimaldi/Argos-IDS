<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Argos IDS Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header fixo no topo */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      border-bottom: 1px solid #333;
      user-select: none;
      font-size: 20px;
      font-weight: 600;
      color: #eee;
    }

    #menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      height: 30px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1200;
    }

    /* Sidebar fixo, abaixo do header */
    aside {
      position: fixed;
      top: 50px;
      left: 0;
      width: 220px;
      height: calc(100vh - 50px);
      background-color: #1f1f1f;
      padding: 20px;
      border-right: 1px solid #333;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1050;
    }

    aside.collapsed {
      transform: translateX(-100%);
    }

    aside h2 {
      font-size: 18px;
      margin-bottom: 10px;
      user-select: none;
      color: #ccc;
    }

    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
      user-select: none;
      padding: 6px 4px;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
    }

    aside ul li:hover {
      color: #fff;
      background-color: #333;
    }

    /* Conte√∫do principal */
    .container {
      margin-top: 50px;
      margin-left: 220px;
      padding: 20px;
      height: calc(100vh - 50px);
      overflow-y: auto;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container.full {
      margin-left: 0;
    }

    /* Overview Cards */
    .overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .overview .card {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .overview .card h3 {
      font-size: 14px;
      color: #bbb;
      margin: 0;
      font-weight: 500;
      text-transform: uppercase;
    }

    .overview .card p {
      font-size: 28px;
      margin: 10px 0;
      font-weight: 600;
    }

    .overview .card .green { color: #4caf50; }
    .overview .card .red { color: #e53935; }
    .overview .card .orange { color: #ff9800; }

    .status {
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    /* Alerts Section */
    .alerts {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      position: relative;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .alerts h3 {
      margin: 0;
      display: inline-block;
      font-size: 16px;
    }

    .alerts .clear {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #333;
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .alerts ul {
      list-style: none;
      margin: 10px 0 0;
      padding: 0;
    }

    .alerts li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      background: #2a2a2a;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alerts .alert.red { border-left: 4px solid #e53935; }
    .alerts .alert.orange { border-left: 4px solid #ff9800; }

    .alerts .time {
      font-size: 12px;
      color: #aaa;
      margin-left: 10px;
    }

    /* Container do gr√°fico */
    #chart-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 1000px;
      height: 400px;
      box-sizing: border-box;
      margin-top: 20px;
    }

    #trafficChart {
      width: 100% !important;
      height: 100% !important;
    }

    /* Se√ß√£o bloqueio de tr√°fego */
    #block-section {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .hidden { display: none; }

    select, input {
      background-color: #2e2e2e;
      color: #fff;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      user-select: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    label {
      font-size: 14px;
      user-select: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Scrollbar fina para sidebar */
    aside::-webkit-scrollbar {
      width: 6px;
    }
    aside::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    @media (max-width: 800px) {
      .overview {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .alerts {
        font-size: 13px;
      }

      .alerts li {
        flex-direction: column;
        align-items: flex-start;
      }

      .alerts .time {
        margin-left: 0;
        margin-top: 4px;
      }
    }

    @media (max-width: 700px) {
      aside {
        width: 180px;
      }
      .container {
        margin-left: 180px;
      }
      #chart-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>ARGOS IDS</header>
  <button id="menu-toggle" aria-label="Toggle menu">‚ò∞</button>

  <aside id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li onclick="showSection('dashboard')">My Network</li>
      <li onclick="showSection('block')">Block Traffic</li>
    </ul>
  </aside>

  <div class="container" id="main-container">
    <div id="dashboard-section">
      <!-- Overview Cards -->
      <div class="overview">
        <div class="card">
          <h3>SWITCHES ATIVOS</h3>
          <p id="switches">N/A</p>
          <span class="status green">+0 hoje</span>
        </div>
        <div class="card">
          <h3>HOSTS ATIVOS</h3>
          <p id="hosts">N/A</p>
          <span class="status green">+0 hoje</span>
        </div>
        <div class="card">
          <h3>ATAQUES DETECTADOS</h3>
          <p id="attacks">N/A</p>
          <span class="status red">+0 √∫ltimas 2h</span>
        </div>
        <div class="card">
          <h3>TR√ÅFEGO SUSPEITO</h3>
          <p id="suspiciousTraffic" class="orange">N/A</p>
          <span class="status orange">+0% hoje</span>
        </div>
        <div class="card">
          <h3>TR√ÅFEGO LEG√çTIMO</h3>
          <p id="legitTraffic" class="green">N/A</p>
          <span class="status normal">Normal</span>
        </div>
        <div class="card">
          <h3>REGRAS ATIVAS</h3>
          <p id="rules">N/A</p>
          <span class="status green">0 atualizadas</span>
        </div>
      </div>

      <!-- Gr√°fico -->
      <div id="chart-container">
        <canvas id="trafficChart"></canvas>
      </div>

      <!-- Alertas -->
      <div class="alerts">
        <h3>üéâ Alertas Recentes</h3>
        <button class="clear" onclick="clearAlerts()">LIMPAR</button>
        <ul id="alerts-list"></ul>
      </div>
    </div>

    <!-- Se√ß√£o de bloqueio de tr√°fego -->
    <div id="block-section" class="hidden">
      <h2>Bloquear Tr√°fego</h2>

      <div class="form-group">
        <label for="switchSelect">Switch</label>
        <select id="switchSelect"></select>
      </div>

      <div class="form-group">
        <label for="srcSelect">Host de Origem (eth_src)</label>
        <select id="srcSelect"></select>
      </div>

      <div class="form-group">
        <label for="dstSelect">Host de Destino (eth_dst)</label>
        <select id="dstSelect"></select>
      </div>

      <div class="form-group">
        <label for="inPort">Porta de Entrada (in_port)</label>
        <input type="number" id="inPort" placeholder="Ex: 1" />
      </div>

      <button onclick="blockTraffic()">Bloquear Tr√°fego</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const container = document.getElementById('main-container');
    const menuToggle = document.getElementById('menu-toggle');

    menuToggle.onclick = () => {
      sidebar.classList.toggle('collapsed');
      container.classList.toggle('full');
    };

    function showSection(section) {
      document.getElementById('dashboard-section').classList.toggle('hidden', section !== 'dashboard');
      document.getElementById('block-section').classList.toggle('hidden', section !== 'block');
    }

    async function fetchTrafficData() {
      try {
        const response = await fetch('/api/traffic');
        return await response.json();
      } catch {
        return { labels: [], datasets: [] };
      }
    }

    async function fetchTopologyData() {
      try {
        const response = await fetch('/api/overview');
        return await response.json();
      } catch {
        return { switches: 'N/A', hosts: 'N/A', attacks: 'N/A', suspiciousTraffic: 'N/A', legitTraffic: 'N/A', rules: 'N/A', alerts: [] };
      }
    }

    async function fetchSwitches() {
      try {
        const response = await fetch('/api/switches');
        const data = await response.json();
        const select = document.getElementById('switchSelect');
        select.innerHTML = '';
        data.switches.forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.text = `Switch ${s}`;
          select.appendChild(option);
        });
      } catch {}
    }

    async function fetchHosts() {
      try {
        const response = await fetch('/api/hosts');
        const data = await response.json();
        const srcSelect = document.getElementById('srcSelect');
        const dstSelect = document.getElementById('dstSelect');
        srcSelect.innerHTML = '';
        dstSelect.innerHTML = '';
        data.hosts.forEach(host => {
          const option1 = document.createElement('option');
          const option2 = document.createElement('option');
          option1.value = option2.value = host.mac;
          option1.text = option2.text = host.mac;
          srcSelect.appendChild(option1);
          dstSelect.appendChild(option2);
        });
      } catch {}
    }

    function blockTraffic() {
      const switchId = document.getElementById('switchSelect').value;
      const srcMac = document.getElementById('srcSelect').value;
      const dstMac = document.getElementById('dstSelect').value;
      const inPort = document.getElementById('inPort').value;

      fetch('/block', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          dpid: switchId,
          eth_src: srcMac,
          eth_dst: dstMac,
          in_port: inPort ? parseInt(inPort) : null
        })
      }).then(resp => {
        if(resp.ok) {
          alert('Tr√°fego bloqueado com sucesso!');
        } else {
          alert('Falha ao bloquear tr√°fego.');
        }
      }).catch(() => alert('Erro na requisi√ß√£o.'));
    }

    let trafficChart;

    async function updateDashboard() {
      const trafficData = await fetchTrafficData();
      const topoData = await fetchTopologyData();
      const statsResp = await fetch('/api/stats');
      const stats = await statsResp.json();

      // Atualiza cards
      document.getElementById('switches').textContent = topoData.switches;
      document.getElementById('hosts').textContent = topoData.hosts;
      document.getElementById('attacks').textContent = stats.attacks_detected ?? 'N/A';
      document.getElementById('suspiciousTraffic').textContent = stats.suspicious_traffic ?? 'N/A';
      document.getElementById('legitTraffic').textContent = stats.legitimate_traffic_pct ?? 'N/A';
      document.getElementById('rules').textContent = stats.rules_active ?? 'N/A';

      // Atualiza gr√°fico
      if (!trafficChart) {
        const ctx = document.getElementById('trafficChart').getContext('2d');
        trafficChart = new Chart(ctx, {
          type: 'line',
          data: trafficData,
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, ticks: { color: '#ccc' } },
              x: { ticks: { color: '#ccc' } }
            },
            plugins: { legend: { labels: { color: '#ccc' } } }
          }
        });
      } else {
        trafficChart.data = trafficData;
        trafficChart.update();
      }

      // Atualiza alertas
      const alertsList = document.getElementById('alerts-list');
      alertsList.innerHTML = '';
      if(topoData.alerts) {
        topoData.alerts.forEach(a => {
          const li = document.createElement('li');
          li.className = `alert ${a.type}`; // 'red' ou 'orange'
          li.innerHTML = `<strong>${a.title}</strong><br>Origem: ${a.src} ‚Üí Destino: ${a.dst} | Porta: ${a.port ?? '-'}<span class="time">${a.time}</span>`;
          alertsList.appendChild(li);
        });
      }
    }

    function clearAlerts() {
      document.getElementById('alerts-list').innerHTML = '';
    }

    async function init() {
      await fetchSwitches();
      await fetchHosts();
      await updateDashboard();
      setInterval(updateDashboard, 10000);
    }

    init();
  </script>
</body>
</html>
